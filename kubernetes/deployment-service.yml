apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-project
  labels:
    app: capstone-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: capstone-project
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: capstone-project
    spec:
      containers:
        - image: arnoldrx/capstone-project:latest
          name: capstone-project
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: nodejs-server
---
apiVersion: v1
kind: Service
metadata:
  name: capstone-project
  labels:
    name: capstone-project
spec:
  selector:
    app: capstone-project
  type: LoadBalancer
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP